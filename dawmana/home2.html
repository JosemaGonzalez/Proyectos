<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>DAWMANA</title>
  <!--Fuentes -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|News+Cycle|Orbitron" rel="stylesheet">
  <!--JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
  <!--Animaciones -->
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <!--Material Design -->
  <link type="text/css" rel="stylesheet" href="css/materialize/materialize.css"  media="screen,projection"/>
  <!--Jquery UI-->
  <link rel="stylesheet" type="text/css" href="css/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui/jquery-ui.theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui/jquery-ui.structure.min.css">
  <!--Modal -->
  <link href="css/modal/jquery.modal.min.css" rel="stylesheet">
  <!--Estilos normales -->
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <!--material design -->
  <script src="js/materialize/materialize.js" type="text/javascript" charset="utf-8"></script>
  <!--Jquery UI-->
  <script src="js/jquery-ui/jquery-ui.min.js"></script>
  <!--Modal -->
  <script src='js/modal/jquery.modal.min.js'></script>
  <!--validate -->
  <script type="text/javascript" src="js/validate/jquery.validate.min.js"></script>
  <script type="text/javascript" src="js/validate/messages_es.js"></script>
  <!--script normales -->
  <script src="js/comun.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/home2.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
  <header>
    <div class="navbar-fixed z-depth-2">
     <nav>
      <div class="nav-wrapper blue">
        <a href="" class="brand-logo left ancla hide-on-med-and-down"><img src="images/logo.jpg" alt=""></a>
        <a href="" class="brand-logo center ancla hide-on-med-and-down">Dawmana 2017</a>
        <ul class="right">
          <li><a href="#1" class="ancla">Mis Datos</a></li>
          <li><a href="#2" class="ancla">Mis Actividades</a></li>
          <li><a href="home.html" class="">Cerrar Sesión</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<main>
  <div class="section white" id="1">
    <div class="row container">
      <h2 class="header center blue-text">Mis Datos</h2>
      <div class="col s12" id="datos">
      </div>
      <div class="col s12">
        <br>
        <a class="waves-effect waves-light btn blue" style="margin-left: 25px;" id="modifica">Modificar mis datos</a>
        <div id="caja1" class="ui-widget">
          <form id="form1" method="post" class="row">
            <div class="col s6">
              <label for="nombre1">Nombre</label> <input type="text" name="nombre1" id="nombre1" placeholder="Nombre" >
            </div>
            <div class="col s6">
              <label for="apellidos1">Apellidos</label> <input type="text" name="apellidos1" id="apellidos1" placeholder="Apellidos" >
            </div>
            <div class="col s6">
              <label for="empresa">Empresa</label> <input type="text" name="empresa" id="empresa" placeholder="Empresa" >
            </div>
            <div class="col s6">
              <label for="patrocinio">Patrocinio</label>
              <select name="patrocinio" id="patrocinio">
                <option value="Si">Sí</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="col s6">
              <label for="rango1">Fecha preferible desde</label> <input type="text" name="rango1" id="rango1" readonly >
            </div>
            <div class="col s6">
              <label for="rango2">hasta</label> <input type="text" name="rango2" id="rango2" readonly >
            </div>
            <div class="input-field col s6">
              <textarea id="Observaciones" name="Observaciones" class="materialize-textarea" data-length="255" maxlength="255"></textarea>
              <label for="Observaciones">Observaciones</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="section white" id="2">
    <div class="row container">
      <h2 class="header center blue-text">Mis Actividades</h2>
      <div class="col s12" id="actividad">

      </div>
      <div class="col s12">
        <br>
        <a class="waves-effect waves-light btn blue" style="margin-left: 25px;" id="nueva">Añadir Actividad</a>
        <div id="caja2" class="ui-widget">
          <form id="form2" method="post" class="row">
            <div class="col s6">
              <label for="nombre2">Nombre</label> <input type="text" name="nombre2" id="nombre2" placeholder="Nombre" >
            </div>
            <div class="col s6">
              <label for="des_breve">Descripción breve</label> <input type="text" name="des_breve" id="des_breve" placeholder="Descripción breve" >
            </div>
            <div class="input-field col s6">
              <textarea id="des_extensa" name="des_extensa" class="materialize-textarea" data-length="255" maxlength="255"></textarea>
              <label for="des_extensa">Descripción extensa</label>
            </div>
            <div id="url" class="col s6">
              <label for="imagen">URL de la imagen</label> <input type="url" name="imagen" id="imagen" >
            </div>
            <div class="col s6">
              <label for="ma_ponente">Material ponente</label>
              <select multiple name="ma_ponente" id="ma_ponente">
                <option value="proyector">Proyector</option>
                <option value="conexion_wifi">Conexión wifi</option>
                <option value="conexion_ethernet">Conexión ethernet</option>
                <option value="software_necesario">Software necesario</option>
              </select>
            </div>
            <div class="col s6">
              <label for="ma_alumno">Material alumnos</label>
              <select multiple name="ma_alumno" id="ma_alumno">
                <option value="equipo">Equipo</option>
                <option value="windows_linux">Windows/Linux</option>
                <option value="eclipse">Eclipse</option>
                <option value="navegador">Navegador</option>
                <option value="editor_textos">Editor de textos</option>
              </select>
            </div>
            <div class="col s6">
              <label for="asistentes">Asistentes</label>
              <input type="number" name="asistentes" id="asistentes" min="1" >
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <div style="min-height: 50px;" class="light-blue darken-1">
    <div class="container center" style="padding-top: 20px;padding-bottom: 10px;">
      <a class="grey-text text-lighten-4 center" target="_blank" href="https://josemagonzalez.github.io/Proyectos/index.html" style="font-size: 20px;">© 2017 - Dawmana - Josema González</a>

    </div>
  </div>
</body>
</html>
