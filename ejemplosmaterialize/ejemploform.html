<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script>
    $(document).ready(function() {
        $('select').material_select();
        var slider = document.getElementById('test5');
        noUiSlider.create(slider, {
            start: [20, 80],
            connect: true,
            step: 1,
            range: {
                'min': 0,
                'max': 100
            },
            format: wNumb({
                decimals: 0
            })
        });
    });
    </script>
</head>

<body>
    <div class="container">
        <h2>Formularios</h2>
        <!-- Page Content goes here -->
        <div class="row">
            <div class="col s12">
                <div class="input-field col s3">
                    <input name="nombre" id="nombre" type="text" class="validate" data-length="10">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-field col s3 ">
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="email incorrecto" data-success="email correcto">Email</label>
                </div>
                <div class="input-field col s3">
                    <select>
                        <option value="" disabled selected>Ejemplo select</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
                <div class="col s3">
                    <p>Radio y check</p>
                    <p>
                        <input name="group1" type="radio" id="test2" checked />
                        <label for="test2">Radio 1</label>
                    </p>
                    <p>
                        <input class="with-gap" name="group1" type="radio" id="test3" />
                        <label for="test3">Radio 2</label>
                    </p>
                    <p>
                        <input type="checkbox" id="test6" checked="checked" />
                        <label for="test6">checkbox</label>
                    </p>
                </div>
                <div class="col s6">
                    <form action="#">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Subida de ficheros</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col s3">
                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="test5" min="0" max="100" />
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
