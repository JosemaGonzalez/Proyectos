<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
            <div class="col s6 lime right">
                <p class="lime-text text-lighten-1">Texto lima contenedor rojo</p>
            </div>
            <div class="col s2 green hide-on-small-only">
                <p class="white-text text-lighten-1">Texto blanco contenedor verde</p>
            </div>
            <div class="col s6 blue right">
                <p class="purple-text text-lighten-2 center-align">Texto morado contenedor azul</p>
            </div>
        </div>
    </div>
</body>

</html>
