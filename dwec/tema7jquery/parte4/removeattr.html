<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Josema González</title>
    </style>
    <!--Aqui se pone el enlace al javascript-->
    <script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/removeattr.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <header>
        <h1>Remove Attribute: Josema González
        </h1>
        <noscript>Este navegador no es compatible</noscript>
    </header>
    <!-- /header -->
    <main>
        <table width="50">
            <tr>
                <td nowrap>
                    Esta celda tiene un nowrap, con lo que todo el texto se muestra en la misma línea! Pero realmente la tabla mide 50 pixeles de anchura, luego tendrían que aparece varias líneas!
                </td>
            </tr>
        </table>
        <input type="Button" id="boton" value="Quitar nowrap">
    </main>
</body>
