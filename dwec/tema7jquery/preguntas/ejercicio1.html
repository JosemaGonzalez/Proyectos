<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Josema González</title>
    </style>
    <!--Aqui se pone el enlace al javascript-->
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ejercicio1.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <header>
        <h1>Preguntas parte IV, V, VI: Josema González
        </h1>
        <noscript>Este navegador no es compatible</noscript>
    </header>
    <!-- /header -->
    <main>
        <section>
            <h3>Checkbox input</h3>
            <input type="checkbox" class="check" value="1">1
            <input type="checkbox" class="check" value="2">2
            <input type="checkbox" class="check" value="3">3
            <input type="checkbox" class="check" value="4" checked>4
            <br>
            <span id="spanCheck"></span>
            <br>
            <span id="spanAttr"></span>
        </section>
        <section>
            <h3>Radio input</h3>
            <input type="radio" class="radio" value="1">1
            <input type="radio" class="radio" value="2">2
            <input type="radio" class="radio" value="3" checked>3
            <input type="radio" class="radio" value="4">4
            <br>
            <span id="spanRadio"></span>
            <br>
            <span id="spanValue"></span>
        </section>
        <section>
            <h3>Selector</h3>
            <select class="select">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br>
            <span id="select"></span></section>
    </main>
</body>

</html>
