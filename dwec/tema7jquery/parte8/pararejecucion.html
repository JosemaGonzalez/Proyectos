<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Josema González</title>
    </style>
    <!--Aqui se pone el enlace al javascript-->
    <script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>

    <style type="text/css">
    body {
        font-size: 0.75em;
        font-family: tahoma, verdana, sans-serif;
    }

    #micapa {
        margin-top: 20px;
        width: 400px;
        background-color: #f80;
        padding: 18px;
        text-align: center;
        font-size: 1.5em;
        top: 100px;
        left: 300px;

        <button id="botoncomenzar">Comenzar animación</button>

        <button id="botonparar" class="botondetener">Pasar a la siguiente etapa de la animación</button>

        <button id="botonparartodo" class="botondetener">Parar todo!</button>
