<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas Josema</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript">
    function cargaContextoCanvas(idCanvas) {
        var elemento = document.getElementById(idCanvas);
        if (elemento && elemento.getContext) {
            var contexto = elemento.getContext('2d');
            if (contexto) {
                return contexto;
            }
        }
        return FALSE;
    }
    window.onload = function() {

        var contexto = cargaContextoCanvas('canvas1');
        if (contexto) {
            //Accedo al contexto de '2d' de este canvas, necesario para dibujar
            if (contexto) {
                contexto.fillStyle = '#0E178E';
                //Si tengo el contexto 2d es que todo ha ido bien y puedo empezar a dibujar
                //Comienzo dibujando un rectángulo
                contexto.fillRect(10, 10, 50, 50);
                //cambio el color de estilo de dibujo a rojo
                contexto.fillStyle = 'rgba(255,255,0,0.8)';
                //dibujo otro rectángulo
                contexto.fillRect(35, 35, 100, 70);
            }
        }

    }
    </script>
</head>

<body>
    <canvas id="canvas1" height="200" width="200">
        Tu navegador no sirve
    </canvas>
</body>

</html>
