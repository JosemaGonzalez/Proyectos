<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas Josema</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript">
    function cargaContextoCanvas(idCanvas) {
        var elemento = document.getElementById(idCanvas);
        if (elemento && elemento.getContext) {
            var contexto = elemento.getContext('2d');
            if (contexto) {
                return contexto;
            }
        }
        return FALSE;
    }

    function aleatorio(inferior, superior) {
        numPosibilidades = superior - inferior;
        aleat = Math.random() * numPosibilidades;
        aleat = Math.floor(aleat);
        return parseInt(inferior) + aleat;
    }

    function colorAleatorio() {
        return "rgb(" + aleatorio(0, 255) + "," + aleatorio(0, 255) + "," + aleatorio(0, 255) + ")";
    }

    function cuadradosAleatorios() {
        for (i = 0; i <= 300; i += 10) {
            for (j = 0; j <= 250; j += 10) {
                contexto.fillStyle = colorAleatorio();
                contexto.fillRect(i, j, 10, 10);
            }
        }
    }
    var contexto;
    window.onload = function() {

        contexto = cargaContextoCanvas('canvas1');
        if (contexto) {
            //Accedo al contexto de '2d' de este canvas, necesario para dibujar
            // if (contexto) {
            contexto.beginPath();
            contexto.moveTo(20, 10);
            contexto.lineTo(32, 20);
            contexto.lineTo(22, 20);
            contexto.lineTo(22, 35);
            contexto.lineTo(17, 35);
            contexto.lineTo(17, 20);
            contexto.lineTo(7, 20);
            contexto.fillStyle='#D97DFF';
            //contexto.closePath(); opcional antes de un fill()
            contexto.fill();
            //creo un segundo camino
            contexto.beginPath(); //probar a comentar esta lÃ­nea para ver lo que pasa
            contexto.fillStyle = '#FDEE73';
            contexto.moveTo(47, 50);
            contexto.lineTo(67, 70);
            contexto.lineTo(67, 30);
            contexto.closePath();
            contexto.fill();
        }

    }
    </script>
</head>

<body>
    <canvas id="canvas1" height="200" width="200">
        Tu navegador no sirve
    </canvas>
</body>

</html>
